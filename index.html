<!DOCTYPE html>
 <html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Data Collector for AGOL</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <script>
        require(["esri/config", 
        "esri/Map", 
        "esri/views/MapView",
        "esri/widgets/Locate",
        "esri/widgets/Search",
        "esri/layers/FeatureLayer" ], 
        (esriConfig, 
        Map, 
        MapView,
        Locate,
        Search,
        FeatureLayer) => {
            esriConfig.apiKey = "AAPK626cce3d6af54207857b18b35e476719SvZJB5VLEB582bA_3TAL09my-JAEE5prLTNgYR9BoxTpc53nLakAOwnjt0uE27TN";
            
            const map = new Map({
                basemap: "satellite"
            });

            const view = new MapView({
                map: map,
                center: [-103.831588, 43.942802], // Longitude, latitude
                zoom: 9, // Zoom level
                container: "viewDiv" // Div element
            });

            const locateBtn = new Locate({
                view: view
            });

            // Add the locate widget to the top left corner of the view
            view.ui.add(locateBtn, {
                position: "top-left"
            });

            const searchWidget = new Search({
                view: view
            });

            view.ui.add(searchWidget, {
                position: "top-left",
                index: 2
            });

            // Create featurelayer from feature service 
            const layer = new FeatureLayer({ 
                // URL to the service 
                url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_5883b7de843a4ec09b541089851c099e_results/FeatureServer" //Your item URL Goes Here
            });
            map.add(layer);

        });
    </script>
    
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
